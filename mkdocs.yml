site_name: Redsun Project
site_url: https://redsun-acquisition.github.io/
site_description: Event-driven, unopinionated, Python-native framework for building customly-tailored applications
docs_dir: docs

repo_url: https://github.com/redsun-acquisition
edit_uri: ""

theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode (default)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow

  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Projects:
    - Redsun application: https://redsun-acquisition.github.io/redsun/
    - Sunflare toolkit: https://redsun-acquisition.github.io/sunflare/
    - Plugin template: https://github.com/redsun-acquisition/redsun-plugin-template
  - About:
    - statement/index.md
    - Statement of need: statement/mission.md
    - History: statement/history.md
    - Bluesky integration: statement/bluesky.md
  - Community:
    - Governance: governance/index.md
    - About BDFL: governance/about_bdfl.md
    - Governance model: governance/governance.md
  - Resources:
    - Project list: project-list.md

plugins:
  - search

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: material.extensions.emoji.twemoji
      emoji_generator: material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/redsun-acquisition
    - icon: fontawesome/brands/python
      link: https://pypi.org/user/redsun-acquisition/